{% extends 'base.html' %}


{% block content %}

<nav class="navbar navbar-default">
  <div class="container-fluid">
      <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
              data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
              <span class="sr-only"></span>
              <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="현우 도서관"></a>
      </div>
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
          <li><a href="{{ url_for('getBook') }}">도서목록</a></li>
          <li><a href="{{ url_for('rentLog') }}">내 기록보기</a></li>
          <li><a href="{{ url_for('logout') }}">로그아웃</a></li>
      </ul>
      </div>
  </div>
</nav>



<div class="container">
  <div class="jumbotron">
    <div class="row row-cols-1 row-cols-md-4 g-4">
      {% for rental in rentals %}
      {% with book=rental.book%}
      <div class="col">
        <div class="card" style="width: 18rem">
          <img src="{{ book.image_path }}" class="card-img-top" alt="..." />
              <div class="card-body">
                <a href="{{ url_for('getBookDetail', book_id=book.id) }}">{{ book.name }}</a>
                <h5>대여날짜 : {{ rental.rent_date }}</h5>    
                <form action="/return" method="post">
                        <input hidden type="number" name="rentalid" value="{{ rental.id }}"/>
                        <input class="uk-button uk-button-secondary uk-width-1-1" type = "submit" value="반납하기"></form>
                </form>
              </div>
        </div>
      </div>
      {% endwith %}
      {% endfor%}
    </div>
  </div>
</div>

{% endblock %}
