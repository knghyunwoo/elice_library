{% extends "base.html" %} 
{% block content %}
<div>
  <h5>제목 : {{ book.name }}</h5>
  <div class="card" style="width: 18rem">
    <img src="{{ book.image_path }}" class="card-img-top" alt="..." />
  </div>
  <h5>저자 : {{ book.author }}</h5>
  <h5>출판사 : {{ book.publisher }}</h5>
  <h5>쪽수 : {{ book.page_count }}</h5>
  <h5>출간일 : {{ book.published_at }}</h5>
  <p>설명 : {{ book.description }}</p>
    
</div>
{% endblock %}
