{% extends "base.html" %}

{% block content %}

<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="현우 도서관"></a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
            <li><a href="{{ url_for('get_book') }}">도서재고 관리하기</a></li>
            <li><a href="{{ url_for('logout') }}">로그아웃</a></li>
        </ul>
        </div>
    </div>
  </nav>



<div class="container">
    <div class="jumbotron">
      <div class="row row-cols-1 row-cols-md-4 g-4">
        {% for rental in rentals %}
        {% with book=rental.book%}
        <div class="col">
          <div class="card" style="width: 18rem">
            <div class="card-body">
                <p><span >빌린사람</span> {{ rental.user.username }}</p>
                <img  src="{{ book.image_path }}" class="card-img-top" alt="" uk-img >
                <a href="{{ url_for('get_book_detail', book_id=book.id) }}">{{ book.name }}</a>
                <p><span >대출일</span> {{ rental.rent_date }}</p>
                <p><span >반납일</span> {{ rental.return_date }}</p>
            </div>
          </div>
        </div>
        {% endwith %}
        {% endfor%}
      </div>
    </div>
  </div>

{% endblock %}
